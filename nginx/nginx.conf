events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        server_name _; # Listen on all hostnames
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl http2;
        server_name _; # Listen on all hostnames

        ssl_certificate /etc/ssl/certs/localhost.crt;
        ssl_certificate_key /etc/ssl/certs/localhost.key;

        # Standard proxy headers
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;

        # ------------------------------------------------------------------
        # Main Application (StackUI) at the root
        # ------------------------------------------------------------------
        location / {
            # Use the container name and its internal port
            # No trailing slash here, so a request for /foo/bar goes to the app as /foo/bar
            proxy_pass http://stackui:3000;
        }

        # ------------------------------------------------------------------
        # Other applications at sub-paths
        # ------------------------------------------------------------------

        location /portainer/ {
            # Trailing slash here is important!
            proxy_pass https://portainer:9443/;
        }

        location /openwebui/ {
            proxy_pass http://openwebui:8080/; # Assuming container_name is 'openwebui'
        }
        
        # ... and so on for all your other services ...
        # Make sure to use their container_name and internal port

        location /searxng/ {
            proxy_pass http://searxng:8081/; # Example: container_name might be 'searxng'
        }

        location /comfyui/ {
            proxy_pass http://comfyui:7860/; # Example: container_name might be 'comfyui'
        }

        # etc...
    }
}